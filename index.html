<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="navbar">
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
      <div class="row mt-2">
        <aside class="col">
          <div class="card">
            <label>City Name:</label>
            <input type="text" id="cityname" name="cityname" /><br />
            <button onclick="getWeatherData()">Grab weather Data!</button>
            <div>
              Data:
              <div id="weatherData"></div>
            </div>
          </div>
        </aside>

        <!--Current and 5 day forecast container-->
        <div class="col">
          <section class="card p-2" id="current" style="display: none">
            <h1 id="city"></h1>
            <h3 id="date"></h3>
            <p id="temp"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
            <p id="uv">UV Index:</p>
          </section>

          <!--5 Day forecast container-->
          <section class="mt-2 mb-2" id="ext-forecast" style="display: none">
            <h2>Extended 5 Day Forecast:</h2>
            <div class="cards"></div>
          </section>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./assets/js/weatherAPI.js"></script>
  </body>
</html>
